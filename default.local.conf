# Local Development Nginx Configuration
# For use with docker-compose-local.yml
# Supports multi-tenant subdomains:
# - app.localhost:3000 → Public tenant (main application)
# - demo.localhost:3000 → Demo tenant
# - tenant1.localhost:3000 → Individual tenant applications

server {
    listen 80;
    # Support wildcard subdomains for multi-tenant development
    server_name *.localhost localhost;

    # API requests to Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for development
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Django admin interface
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media files (uploaded content)
    location /media/ {
        alias /usr/share/nginx/media/;
        expires 1d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
    }

    # Frontend application (React/Vite)
    # All tenant subdomains serve the same frontend app
    # The frontend will handle tenant-specific routing
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Development notes:
# - No SSL required for localhost development
# - CORS enabled for cross-origin requests during development
# - All *.localhost subdomains are supported automatically
# - app.localhost serves as the public tenant/main application
# - Frontend handles tenant-specific logic based on subdomain