# Nginx Configuration Template for Multi-Tenant Setup
#
# This project now uses environment-specific nginx configurations
# to support multi-tenant subdomain architecture.
#
# SETUP INSTRUCTIONS:
#
# FOR LOCAL DEVELOPMENT:
#   cp default.local.conf default.conf
#
# FOR PRODUCTION DEPLOYMENT:  
#   cp default.production.conf default.conf
#   # Then edit default.conf to replace 'yourdomain.com' with your actual domain
#
# Available templates:
#   default.local.conf      - Development config (*.localhost, HTTP only)
#   default.production.conf - Production config (*.yourdomain.com, HTTPS)
#
# Multi-tenant features:
#   ✅ Wildcard subdomain support (*.yourdomain.com)
#   ✅ Proper Host header forwarding for Django tenant resolution
#   ✅ SSL/HTTPS support for production
#   ✅ Static file serving and caching
#   ✅ API and admin endpoint routing
#
# IMPORTANT: After copying the appropriate template:
# 1. Restart nginx container: docker-compose restart nginx
# 2. For production: Configure wildcard SSL certificates
# 3. For production: Update DNS with wildcard A record
#
# Current configuration below is a fallback and should be replaced:

server {
    listen 80;
    server_name _;
    
    location / {
        return 503 "Nginx not configured. Please copy default.local.conf or default.production.conf to default.conf";
        add_header Content-Type text/plain;
    }
}
